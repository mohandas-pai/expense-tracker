    <!-- Header -->
    <div class="container">
      <form class="login-form" >
		<center><h3 style="color:red; font-size:1.5em;"><strong id="errortext"></strong></h3></center>
        <div class="login-wrap">
            <p class="login-img"><i class="icon_documents_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Name" ng-model="name" required />
            </div>
			<div class="input-group">
              <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
              <input type="email" class="form-control" placeholder="Email" ng-model="email" required />
            </div>
			
			<div class="input-group">
              <span class="input-group-addon"><i class="icon_mobile"></i></span>
              <input type="number" class="form-control" placeholder="Mobile Number" ng-model="number" required />
            </div>
            
			<div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" ng-model="password" required />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="password1" required />
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="submitdata()" ng-model="error">Submit</button>
        </div>
      </form>  
    </div>
	
</body>
	<script>
			var app = angular.module('myapp', []);
			app.controller('usercontroller',['$scope','$http','$window', function($scope,$http,$window) {
				$scope.submitdata= function(){
					if(($scope.password)==($scope.password1)){
						var path=null;
						$http({
					   		url : 'AddUser',
					   		method : "POST",
					   		data : {
						    	'name' : $scope.name,
								'email' : $scope.email,						 
								'password': $scope.password,
								'number':$scope.number
					   		}
						}).success(function(data, status, headers, config) {
							if(data == "Success"){$window.location.href = "regsuccess.html";}
							else if(data == "available"){document.getElementById("errortext").innerHTML = "User already registered!";}
							else{$window.location.href = "404.html";}
						}).error(function(data, status, headers, config) {
							$window.location.href = "404.html";
					});  
					}
					else{
						document.getElementById("errortext").innerHTML = "Password do not match!";
					}
				}
			}]);
	</script>
