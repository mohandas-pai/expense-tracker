	<div class="container" ng-init="error=2">
      <form class="login-form">
		<center><h3 style="color:red; font-size:1.5em;" ng-if="error==1">Message Not Sent!</h3>
		<h3 style="color:green; font-size:1.5em;" ng-if="error==0">Message Sent!</h3></center>
        <div class="login-wrap">
            <p class="login-img"><i class="icon_comment_alt"></i></p>
    <div class="input-group">
              <span class="input-group-addon"></span>
              <input type="text" class="form-control" placeholder="Name"  cols="40" ng-model="name" required />
            </div>
                
		<div class="input-group">
              <span class="input-group-addon"></span>
              <input type="email" class="form-control" placeholder="Email"  cols="40" ng-model="email" required />
            </div>
        <div class="form-group ">
           	<label for="ccomment" class="control-label col-lg-2"></label>
        <textarea class="form-control " id="ccomment" name="comment" placeholder="Message" cols="40" ng-model="message"required></textarea>
            </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="submitdata()" ng-model="error">Send</button>
        </div>
      </form>  
    </div>

  </body>
  <script>
			var app = angular.module('myapp', []);
			app.controller('usercontroller',['$scope','$http','$window', function($scope,$http,$window) {
				$scope.submitdata= function(){
						$http({
					   		url : 'ContactUs',
					   		method : "POST",
					   		data : {
						    	'name' : $scope.name,
								'email' : $scope.email,						 
								'message': $scope.message
					   		}
						}).success(function(data, status, headers, config) {
							if(data == "success"){$scope.error="0";}
							else {$scope.error="1";}
						}).error(function(data, status, headers, config) {
							$window.location.href = "404.html";
					});  			
				}
			}]);
	</script>
